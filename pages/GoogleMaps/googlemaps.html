<!DOCTYPE html>
<html>
<head>
	<title>Google Maps</title>
</head>
<body>

	<h1>My First Google Map</h1>

	<div id="googleMap" style="width:100%;height:400px;"></div>


	<div id="googleMap1" style="width:400px;height:300px;"></div>
	<br>
	<div id="googleMap2" style="width:400px;height:300px;"></div>
	<br>
	<div id="googleMap3" style="width:400px;height:300px;"></div>
	<br>
	<div id="googleMap4" style="width:400px;height:300px;"></div>


	<script>
	
	function myMap() {
		//Single Map
		var mapProp= {
		    center:new google.maps.LatLng(-37.814,144.96332),
		    zoom:5,
		};
		var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

		//Multiple Maps
		var mapOptions1 = {
		    center: new google.maps.LatLng(-37.814,144.96332),
		    zoom:9,
		    mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var mapOptions2 = {
		    center: new google.maps.LatLng(-37.814,144.96332),
		    zoom:9,
		    mapTypeId: google.maps.MapTypeId.SATELLITE
		};
		var mapOptions3 = {
		    center: new google.maps.LatLng(-37.814,144.96332),
		    zoom:9,
		    mapTypeId: google.maps.MapTypeId.HYBRID
  		};
  		var mapOptions4 = {
  			center: new google.maps.LatLng(-37.814,144.96332),
    		zoom:9,
    		mapTypeId: google.maps.MapTypeId.TERRAIN
  		};
  		var map1 = new google.maps.Map(document.getElementById("googleMap1"),mapOptions1);
  		var map2 = new google.maps.Map(document.getElementById("googleMap2"),mapOptions2);
  		var map3 = new google.maps.Map(document.getElementById("googleMap3"),mapOptions3);
  		var map4 = new google.maps.Map(document.getElementById("googleMap4"),mapOptions4);

  		//Place a marker on the the map
  		var myCenter = mapProp.center;
	  	var mapCanvas = document.getElementById("googleMap");
	  	var mapOptions = {center: myCenter, zoom: 5};
	  	var map = new google.maps.Map(mapCanvas, mapOptions);
	  	var marker = new google.maps.Marker({position:myCenter});
	  	marker.setMap(googleMap);
	}
	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFfZNLhRRtBpxqvdRZW_COaMyHCaV8ajI&callback=myMap"></script>

	Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
	-->

</body>

</html>
